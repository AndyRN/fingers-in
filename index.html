<html>

<head>
  <title>Fingers In | Andy's Quick Games</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body {
      margin-top: 100px;
    }
    .container {
      margin-bottom: 10px;
    }
    #start-game, #game, #your-finger, #your-guess {
      display: none;
    }
    #your-finger {
      margin: auto;
      width: 500px;
    }
    #your-finger button {
      padding: 16px 75px;
    }
    #finger-out {
      float: right;
    }
    #your-guess {
      margin-top: 50px;
    }
    #messages {
      height: 300px;
      margin-top: 50px;
    }
    @media (min-width: 576px) {
      * {
        font-size: 24pt;
      }
      .container {
        padding: 2px;
      }
    }
    @media (min-width: 992px) {
      * {
        font-size: 12pt;
      }
      .container {
        padding: 2px;
      }
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="container">
    <div class="container">
      <h1>Fingers In!</h1>
    </div>

    <div id="join-game">
      <div class="container">
        <div class="form-group">
          <label>Enter name:</label>
          <input id="name" type="text" class="form-control"/>
        </div>
        <button id="join-game-button" type="button" class="btn btn-primary">Join</button>
      </div>
    </div>

    <div id="start-game">
      <div class="container">
        <div class="form-group">
          <label>When everyone is ready, start the game!</label>
        </div>
        <button id="start-game-button" type="button" class="btn btn-warning">Start</button>
      </div>
    </div>

    <div id="game">
      <div class="container">
        <label id="current-turn"></label>
      </div>
      <div class="container" id="your-finger">
        <div class="form-group">
          <label>What will you do with your finger?</label>
        </div>
        <button id="finger-in" type="button" class="btn btn-success btn-lg">In</button>
        <button id="finger-out" type="button" class="btn btn-danger btn-lg">Out</button>
      </div>
      <div class="container" id="your-guess">
        <div class="form-group">
          <label>Guess how many fingers will be left?</label>
          <input id="guess" type="number" class="form-control"/>
        </div>
        <button id="guess-button" type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>

    <div class="container">
      <div class="form-group">
        <textarea id="messages" class="form-control" disabled></textarea>
      </div>
    </div>
  </div>
</body>

<script src="/static/game.js"></script>

</html>
